[book]
authors = ["City of Rivergrove"]
language = "en"
multilingual = false
src = "src"
title = "City of Rivergrove Documents"
description = "A searchable repository of all City of Rivergrove ordinances, resolutions, and interpretations"

[build]
build-dir = "book"

[preprocessor.links]

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
copy-fonts = true
additional-css = ["custom.css"]
additional-js = []
no-section-label = false
git-repository-url = "https://github.com/wifelette/city_of_rivergrove"
git-repository-icon = "fa-github"
site-url = "/city_of_rivergrove/"
cname = ""
input-404 = ""

[output.html.print]
enable = true

[output.html.fold]
enable = false
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
